name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Poetry
      run: pip install poetry
    - name: Install test deps
      run: |
        cd backend/collector && poetry install --with test
    - name: Run pytest
      run: |
        pip install pytest
        pytest backend/tests
